 <!DOCTYPE html>
<html>
<head>
    <title>Login - TechBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .auth-card .card-body {
            padding: 3rem;
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            background: #764ba2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .brand-logo i {
            font-size: 2.5rem;
            color: white;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e1e1e1;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #764ba2;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .social-links a {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #764ba2;
            margin: 0 5px;
            transition: all 0.3s;
        }
        .social-links a:hover {
            background: #764ba2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="text-center text-white mb-4">
                        <a href="/" class="text-white text-decoration-none">
                            <h2><i class="bi bi-code-square"></i> TechBlog</h2>
                        </a>
                        <p class="mb-0">Share your knowledge with the tech community</p>
                    </div>
                    
                    <div class="card auth-card">
                        <div class="card-body">
                            <div class="brand-logo">
                                <i class="bi bi-person"></i>
                            </div>
                            <h3 class="text-center mb-4">Welcome Back</h3>

                            {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endif %}

                            <form method="post" action="{{ url_for('login') }}">
                                <div class="mb-4">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0">
                                            <i class="bi bi-person-fill text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0" id="username" name="username" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0">
                                            <i class="bi bi-key-fill text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0" id="password" name="password" required>
                                    </div>
                                </div>
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        Sign In
                                    </button>
                                </div>
                                <p class="text-center mb-0">
                                    Don't have an account? 
                                    <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a>
                                </p>
                            </form>
                        </div>
                    </div>

                    <div class="text-center text-white mt-4">
                        <p class="mb-3">Connect with us</p>
                        <div class="social-links">
                            <a href="#"><i class="bi bi-github"></i></a>
                            <a href="#"><i class="bi bi-twitter"></i></a>
                            <a href="#"><i class="bi bi-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
