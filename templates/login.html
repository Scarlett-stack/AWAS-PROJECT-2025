 <!DOCTYPE html>
        <html>
        <head>
            <title>Login - TechBlog</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
            <style>
                .login-section {
                    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                                url('https://picsum.photos/id/4/1920/1080');
                    background-size: cover;
                    background-position: center;
                    min-height: calc(100vh - 56px);
                    display: flex;
                    align-items: center;
                }
                .login-card {
                    background: rgba(255, 255, 255, 0.95);
                    border-radius: 15px;
                    box-shadow: 0 0 20px rgba(0,0,0,0.2);
                }
                .login-header {
                    background: #0d6efd;
                    color: white;
                    padding: 20px;
                    border-radius: 15px 15px 0 0;
                    text-align: center;
                }
                .error-message {
                    background-color: rgba(255, 0, 0, 0.1);
                    border-left: 4px solid #dc3545;
                    padding: 10px;
                    margin-bottom: 15px;
                }
                .success-message {
                    background-color: rgba(0, 255, 0, 0.1);
                    border-left: 4px solid #198754;
                    padding: 10px;
                    margin-bottom: 15px;
                }
            </style>
        </head>
        <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <i class="bi bi-code-square"></i> TechBlog
                    </a>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                        <a class="nav-link" href="/register">
                            <i class="bi bi-person-plus"></i> Register
                        </a>
                    </div>
                </div>
            </nav>

            <div class="login-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-5">
                            <div class="login-card">
                                <div class="login-header">
                                    <h2 class="m-0">
                                        <i class="bi bi-box-arrow-in-right"></i> Login
                                    </h2>
                                </div>
                                <div class="card-body p-4">
                                    {% if error %}
                                        <div class="{{ 'success-message' if 'Flag' in error else 'error-message' }}">
                                            <i class="{{ 'bi bi-check-circle' if 'Flag' in error else 'bi bi-exclamation-triangle' }}"></i>
                                            {{ error }}
                                        </div>
                                    {% endif %}

                                    <form method="post">
                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-person"></i>
                                                </span>
                                                <input type="text" name="username" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="bi bi-key"></i>
                                                </span>
                                                <input type="password" name="password" class="form-control" required>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100 mb-3">
                                            <i class="bi bi-box-arrow-in-right"></i> Login
                                        </button>
                                        <div class="text-center">
                                            <small class="text-muted">
                                                Don't have an account?
                                                <a href="/register" class="text-decoration-none">Register here</a>
                                            </small>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="bg-dark text-white py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h5><i class="bi bi-code-square"></i> TechBlog</h5>
                            <p>Share your knowledge. Learn from others.</p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <div class="h4">
                                <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                                <a href="#" class="text-white me-3"><i class="bi bi-github"></i></a>
                                <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </body>
        </html>
